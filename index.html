<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icarus Blog</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/master.css" />
</head>
<body>
    <div id="home">
        <div id="chapter-dropdown" class="chapter-dropdown">
            <h2 id="dropdown-title" class="dropdown-title">Icarus Chapters</h2>
            
            <div id="dark-mode-controls">
                <label id="dark-mode-label" for="dark-mode-button">Dark Mode?</label>
                <input id="dark-mode-button" type="checkbox" />
            </div>

            <ul id="chapter-list"></ul>
        </div>

        <div id="main-window">
            <h1 id="document-title"></h1>

            <div id="chapter-select-container" class="chapter-select-container">
                <div id="dark-mode-controls-mobile">
                    <label id="dark-mode-label-mobile" for="dark-mode-button-mobile">Dark Mode?</label>
                    <input id="dark-mode-button-mobile" type="checkbox" />
                </div>

                <select id="chapter-select" name="chapter-select"></select>
            </div>

            <div id="audio-controls">
                <!-- Default to first document -->
                <audio
                    id="script-audio"
                    controls="controls"
                    preload="metadata"
                    src="https://docs.google.com/uc?export=download&id=1Kk9YMTGTtYagyPSBE3BvwWc_r8nulJrn"
                ></audio>
            </div>

            <div id="document-display-container">
                <iframe id="document-display" class="document-display"></iframe>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
